<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | PropertyPro Management</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">PropertyPro</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signup.html" class="active">Signup</a></li>
    </ul>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <!-- Signup Section -->
  <section class="signup-section">
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <p>Join PropertyPro and manage your properties efficiently.</p>
      <form class="signup-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="login-link">Already have an account? <a href="signin.html">Sign in</a></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>

  <script src="js/script.js"></script>
</body>
